<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="loggedOutStyleSheet.css"/>
	<title>Twunker account page</title>
	<script>
		function submittedInfo() {
			if (frm1.firstname.value.length == 0 || 
				frm1.lastname.value.length == 0|| 
				frm1.email1.value.length == 0 || 
				frm1.email2.value.length == 0 || 
				frm1.pwd.value.length == 0 || 
				frm1.email1.value.indexOf("@")==-1 || 
				frm1.email2.value.indexOf("@")==-1 || 
				frm1.email1.value.indexOf(frm1.email2.value) != 0 || 
				frm1.email2.value.indexOf(frm1.email1.value) != 0 || 
				frm1.email1.value.indexOf(".")==-1 || 
				frm1.email2.value.indexOf(".")==-1 || 
				frm1.email1.value.indexOf("@") > frm1.email1.value.indexOf(".") ||
				frm1.email2.value.indexOf("@") > frm1.email2.value.indexOf(".")) {
				document.getElementById("badInfo").innerHTML="Invalid input";
			} else {
				document.getElementById("badInfo").innerHTML="";
			}
		}
	</script>
</head>
<body>
	<center>
	<div style="width:960px;">
		<div class = "header">
			<h1>Create new account</h1>
			 <div class="login">
      			<a href="loginPage.html">Back to login page? </a>
    		 </div>
		</div>
		<div class = "body">
			<form id = "frm1">
				<table>
					<tr>
						<td align="right"> First name:</td>
						<td align="left"><input type="text" name="firstname"></td>
					</tr>
					<tr>
						<td align="right"> Last name:</td> 
						<td align="left"><input type="text" name="lastname"></td>
					</tr>
					<tr>
						<td align="right"> Email:</td>
						<td align="left"><input type="text" name="email1"></td>
					</tr>
					<tr>
						<td align="right"> Reenter email:</td>
						<td align="left"><input type="text" name="email2"></td>
					</tr>
					<tr>
						<td align="right"> Password:</td>
						<td align="left"><input type="password" name="pwd"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="button" value="Submit" onClick="submittedInfo();">
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div id="badInfo" class="incorrect">
		</div>
	</div>
	</center>
</body>
</html>
