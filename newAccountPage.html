<html>
<head>
	<title>Twunker account page</title>
	<style type = "text/css">
		h1 {
			font-size:60px;
			font-weight:bold;
			text-align:center;
			padding-top:20px;
		}
		.header {
			text-align:center;
			padding:10px;
		}
		.body {
			font-size:20px;
			height:400px;
			float:center;
		}
		a {
			text-decoration:none;
			color:#999;
			font-weight:bold;
		}
		a:hover {
			color:black;
		}
		.login {
   			right:5px;
    		top:-150px;
    		text-align:right;
    		position:relative;
  		}
	</style>
</head>
<body>
	<center>
	<div style="width:960px;">
		<div class = "header">
			<h1>Create new account</h1>
			 <div class="login">
      			<a href="loginPage.html">Back to login page? </a>
    		 </div>
		</div>
		<div class = "body">
			<form>
				<table>
					<tr>
						<td align="right"> First name:</td>
						<td align="left"><input type="text" name="firstname"></td>
					</tr>
					<tr>
						<td align="right"> Last name:</td> 
						<td align="left"><input type="text" name="lastname"></td>
					</tr>
					<tr>
						<td align="right"> Email:</td>
						<td align="left"><input type="text" name="email"></td>
					</tr>
					<tr>
						<td align="right"> Reenter email:</td>
						<td align="left"><input type="text" name="email2"></td>
					</tr>
					<tr>
						<td align="right"> Password:</td>
						<td align="left"><input type="password" name="pwd"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="Submit">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
