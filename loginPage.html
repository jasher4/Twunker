<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="loggedOutStyleSheet.css"/>
	<title>Twunker login page</title>
	<script>
		function submittedInfo() {
			if (frm1.username.value.length == 0 || 
				frm1.pwd.value.length == 0 || 
				frm1.username.value.indexOf("@")==-1 ||
				frm1.username.value.indexOf(".")==-1 ||
				frm1.username.value.indexOf("@") > frm1.username.value.indexOf(".")) {
				document.getElementById("badInfo").innerHTML = "Invalid input";
			} else {
				document.getElementById("badInfo").innerHTML = "";
			}
		}
	</script>
</head>
<body>
	<center>
	<div style="width:960px;">
		<div class="header">
			<h1>Welcome to Twunker!</h1>
		</div>
		<div class="body">
			<form id="frm1">
				<table>
					<tr>
						<td align="right">Username</td>
						<td align="left"><input type="text" name="username"></td>
					</tr>
					<tr>
						<td align="right">Password</td>
						<td align="left"><input type="password" name="pwd"></td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<input type="button" value="Login" onClick="submittedInfo();">
						</td>
					</tr>
				</table>
			</form>
			<div id="badInfo" class="incorrect">
			</div>
		</div>
		<div class="newUser">
			<a href="newAccountPage.html">Create new account</a>
		</div>
	</div>
	</center>
</body>
</html>
